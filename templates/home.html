<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>四史三平行语料 — 首页</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>四史三平行语料库</h1>
        <p class="subtitle">文言文 — 普通话 — English（并排三列）</p>
      </header>

      <nav class="books-nav">
        <h3>选择作品</h3>
        <ul>
          {% for b in books %}
          <li><a href="/book/{{ b.id }}/">{{ b.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>

      <section class="about">
        <h2>关于本站</h2>
        <p>本网站旨在展示“四史”系列文本的三平行翻译（文言文、现代汉语、英文），并以章节与书籍为单位组织语料。语料可由简单的 txt 文件导入，后端会自动解析章节标题（以 "## 标题" 作为分章标记）。</p>
        <h3>团队</h3>
        <p>工作团队：示例团队。后续会添加贡献指南与数据上传接口。</p>
      </section>

      <footer>
        <small>示例网站 — 可扩展导入、对齐、高亮功能</small>
      </footer>
    </div>
  </body>
</html>
