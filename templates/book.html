<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ book.title }} — 分类</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{{ book.title }}</h1>
      </header>

      <main>
        <div class="category-list">
          <h3>分类</h3>
          {% for category in book.categories %}
          <div class="category-item">
            <a href="/book/{{ book.id }}/{{ category.id }}/">
              <h4>{{ category.title }}</h4>
              <span class="chapter-count">共{{ category.chapters|length }}章</span>
            </a>
          </div>
          {% endfor %}
        </div>
      </main>

      <p><a href="/">← 返回首页</a></p>

      <footer>
        <small>欢迎使用四史语料库</small>
      </footer>
    </div>
  </body>
</html>
