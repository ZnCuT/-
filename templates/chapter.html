<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ book.title }} — 第{{ chapter.id }}章</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{{ book.title }} — 第{{ chapter.id }}章 {{ chapter.title }}</h1>
      </header>

      <main class="parallel">
        <section>
          <h3>文言文</h3>
          <div class="txt">{{ chapter.wenyan }}</div>
        </section>
        <section>
          <h3>现代汉语</h3>
          <div class="txt">{{ chapter.z }}</div>
        </section>
        <section>
          <h3>English</h3>
          <div class="txt">{{ chapter.en }}</div>
        </section>
      </main>

      <nav class="chapter-nav">
        {% if prev_url %}<a href="{{ prev_url }}">← 上一章</a>{% endif %}
        &nbsp; <a href="/book/{{ book.id }}/">章节列表</a> &nbsp;
        {% if next_url %}<a href="{{ next_url }}">下一章 →</a>{% endif %}
      </nav>

      <p><a href="/">← 返回首页</a></p>

      <footer>
        <small>并排三列显示</small>
      </footer>
    </div>
  </body>
</html>
